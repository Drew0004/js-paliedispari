<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pari e dispari</title>

        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- cdn bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!-- cdn fontawesome icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- link framework 12bool -->
        <!-- <link rel="stylesheet" href="css/frameworkquery.css">
        <link rel="stylesheet" href="css/framework.css"> -->
        
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8">
                        
                        <form>
                            <label class="fs-4 fw-bold my-3" for="user-select">Scegli tra pari o dispari</label>
                            <select class="form-select" id="user-select" aria-label="Default select example">
                                <option disabled selected>Pari o Dispari</option>
                                <option value="even">Pari</option>
                                <option value="odd">Dispari</option>
                            </select>
                            
                            <label class="fs-4 fw-bold my-3" for="user-number">Inserisci un numero da 1 a 5</label>
                            <input class="form-control" id="user-number" type="text" placeholder="Inserisci un numero da uno a cinque" aria-label="default input example">
                            <div class="my-3 text-center">
                                <button type="button" id="special-button" class="btn btn-primary">Genera</button>
                                <button type="reset" class="btn btn-danger">Svuota</button>
                            </div>
                        </form>

                        <h2 class="text-center my-3 fs-4" id="cpu-number"></h2>

                        <h2 class="text-center mb-3 fs-4" id="tot"></h2>

                        <h2 class="text-center fw-bold fs-3" id="match-result"></h2>
                    
                    </div>
                </div>
            </div>
        </main>


        <!-- Link bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Link JavaScript -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
